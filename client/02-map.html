<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id="app"></div>
    <li><a href="/">return</a></li>


	<script>
		const produts = [
			{ title: 'burger', price: 400 },
			{ title: 'pizza', price: 430 },
			{ title: 'soda', price: 55 },
		]

		const app = document.getElementById('app');
		const list = produts.map(produt => {
			return `<li>${produt.title} ${produt.price}</li>`;
		})
		app.innerHTML = list.join('')
	</script>
</body>

</html>
